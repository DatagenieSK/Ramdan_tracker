<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Companion - Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>ðŸŒ™ Ramadan Companion</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="names.html">99 Names of Allah</a>
            <a href="zakat.html">Zakat Calculator</a>
        </nav>
    </header>

    <main>
        <section id="tracker" class="fade-in">
            <h2>Daily Namaz Tracker</h2>
            <p>Your progress is saved automatically.</p>
            <div class="tracker-container" id="namaz-container"></div>
            <button id="reset-tracker">Reset Today's Tracker</button>
        </section>

        <hr>

        <section id="timings" class="fade-in">
            <h2>Today's Timings</h2>
            <div class="timing-container">
                <div class="timing-card">
                    <h3>Suhoor Ends (Fajr)</h3>
                    <p id="suhoor-time" class="gold-text time-display">Loading...</p>
                </div>
                <div class="timing-card">
                    <h3>Iftar Begins (Maghrib)</h3>
                    <p id="iftar-time" class="gold-text time-display">Loading...</p>
                </div>
            </div>
        </section>

        <hr>

        <section id="challenge" class="fade-in">
            <h2>30 Days Challenge & Duas</h2>
            <div class="grid-container" id="challenge-grid"></div>
            
            <div id="challenge-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h3 id="modal-day">Day X</h3>
                    <h4 class="gold-text">Today's Challenge:</h4>
                    <p id="modal-challenge"></p>
                    <h4 class="gold-text">Today's Dua:</h4>
                    <p id="modal-dua" class="arabic"></p>
                    <p id="modal-translation" class="translation"></p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
